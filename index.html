<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>White Hill Studios Clone</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
<noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"></noscript>


</head>

<body>
  <div class="HomeMain">
    <div class="social-icons">
      <a href="#" class="icon facebook"><i class="fab fa-facebook-f"></i></a>
      <a href="#" class="icon twitter"><i class="fab fa-twitter"></i></a>
      <a href="#" class="icon instagram"><i class="fab fa-instagram"></i></a>
      <a href="#" class="icon youtube"><i class="fab fa-youtube"></i></a>
    </div>

    <div class="container">
      <div class="top-row">
        <div class="item">
          <a href="./production.html">
            <img src="img/production.png" class="animated-production"  alt="Production">
      
          </a>
        </div>
        <div class="item">
          <a href="./about.html">
          <img src="img/about.png"  class="animated-about" alt="About Us">
        </a>
        </div>
        <div class="item">
           <a href="/Music.html">
          <img src="img/music.png" class="animated-music" alt="Music"></a>
        </div>
      </div>

      <div class="logo">
        <img src="img/whitechill.png" class="animated-logo" alt="White Hill Studios Logo">
      </div>

      <div class="bottom-row">
        <div class="item">
          <a href="./event.html">
          <img src="img/events.png" class="animated-events" alt="Events"></a>
        </div>
        <div class="item">
          <a href="./contact.html">
          <img src="img/contact us.png" class="animated-contact" alt="Contact Us"></a>
        </div>
        <div class="item">
          <a href="./Distribution.html">
          <img src="img/distribution.png" class="animated-distribution" alt="Distribution"></a>
        </div>
      </div>
    </div>

    <div class="slider-container">
      <div class="slider-track">
        <div class="slide"><img src="videos/video1.png" alt="video 1"></div>
        <div class="slide"><img src="videos/video2.png" alt="video 2"></div>
        <div class="slide"><img src="videos/video3.png" alt="video 3"></div>
        <div class="slide"><img src="videos/video4.png" alt="video 4"></div>
        <div class="slide"><img src="videos/video5.png" alt="video 5"></div>
        <!-- Repeat for smooth loop -->
        <div class="slide"><img src="videos/video1.png" alt="video 1 duplicate"></div>
        <div class="slide"><img src="videos/video2.png" alt="video 2 duplicate"></div>
      </div>
    </div>
  </div>

  <script>
  window.addEventListener('load', () => {
    document.body.classList.add('loaded');
  });
</script>

</body>

</html>
