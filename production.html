    /* Reset and Base Styles */

    }

    h1 {

    /* Navigation Styles */
    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2rem;
      margin: 1rem 0;
    }

    nav a {
    
      text-decoration: none;
      font-size: 1.2rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ccc;
    }

    /* Films Section */
    .films-section {
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .films-categories {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 2rem;
    }

    /* Search Section */
    .search-section {
      text-align: center;
      margin: 2rem 0;
      
    }

    .search-section h3 {
      margin-bottom: 1rem;
      text-transform: uppercase;
    }

    /* Films List */

.films-list {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 2rem;
  padding: 40px 20px;
}

/* Individual Card Styling */
.card {
  background-color: #111;
  border-radius: 10px;
  overflow: hidden;
  width: 280px;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
  transform: translateY(-10px);
  box-shadow: 0 10px 20px rgba(255, 255, 255, 0.1);
}

/* Card Image Styling */
.card-img-top {
  width: 100%;
  height: auto;
  display: block;
}

/* Optional animation for scroll reveal */
.card {
  opacity: 0;
  transform: translateY(30px);
  pointer-events: none;
  transition: all 0.5s ease;
}

.card.visible {
  opacity: 1;
  transform: translateY(0);
  pointer-events: auto;
}



    .film-item {
      background-color: #fff;
      padding: 1.5rem;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .film-item h4 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    .film-item p {
      color: #666;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 2rem;
      background-color: #000;
      color: #fff;
    }

    footer a {
      color: #fff;
      text-decoration: none;
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      nav {
        flex-direction: column;
        gap: 1rem;
      }
